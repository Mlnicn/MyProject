<!doctype html>
<html lang="ru">
<head text="ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }





    </style>
</head>
<body class="text-center">

<script type="text/javascript" async=""

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4481610-59', 'auto');
  ga('send', 'pageview');






</script>

<!-- Yandex.Metrika counter -->
<script type="text/javascript"> (function (d,
w, c) { (w[c] = w[c] || []).push(function() { try { w.yaCounter39705265 = new
Ya.Metrika({ id:39705265, clickmap:true, trackLinks:true, accurateTrackBounce:true,

s = d.createElement("script"), f = function () { n.parentNode.insertBefore(s, n); };

  f, false); } else { f(); } })(document, window, "yandex_metrika_callbacks");




</script>
<noscript>
    <div><img src="https://mc.yandex.ru/watch/39705265"
              style="position:absolute; left:-9999px;" alt="Yandex.Metrika"/>
    </div>
</noscript> <!-- /Yandex.Metrika counter -->

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Quick Weather</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Главная</a>
                <a class="nav-link" href="#">Информация</a>
                <a class="nav-link" href="#">о Проэкте</a>
            </nav>
        </div>
    </header>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в Вашем городе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать"
                       class="mt-2 btn btn-danger">
            </form>

        </div>
        <div class="col-4 offset-1">
            <h1>Информация</h1>

            {% for info in all_info %}

            <div class="alert alert-light">
                <div class="row">
                    <div class="col-9">
                    <b>Город:</b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>0</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openwethermap.org/img/w/{{ info.icon }}.png"
                         alt="Фото погоды" class="img-thombnail">
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
